baseURL: https://baggiponte.com/
languageCode: en-us
title: baggiponte

module:
  imports:
    - path: github.com/imfing/hextra

params:
  theme:
    default: light
    displayToggle: true

  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      orderBy: "date"
      order: "desc"
    article:
      displayPagination: true

  footer:
    enable: false
    # displayCopyright: true
    # displayPoweredBy: true

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 1
    - identifier: til
      name: TIL
      url: /til/
      weight: 2
    - identifier: talks
      name: Talks
      url: /talks/
      weight: 3
    - name: Search
      weight: 7
      params:
        type: search
    - identifier: github
      name: GitHub
      url: https://github.com/baggiponte
      weight: 4
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/baggiponte
      weight: 5
    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/lucabaggi/
      weight: 6

taxonomies:
  tag: tags
  category: categories
