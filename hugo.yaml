baseURL: https://baggiponte.com/
languageCode: en-us
title: baggiponte

module:
  imports:
    - path: github.com/imfing/hextra

params:
  theme:
    default: light
    displayToggle: true

  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      orderBy: "date"
      order: "desc"
    article:
      displayPagination: true

  footer:
    enable: false
    # displayCopyright: true
    # displayPoweredBy: true

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 1
    - identifier: til
      name: TIL
      url: /til/
      weight: 2
    - identifier: talks
      name: Talks
      url: https://sessionize.com/lucabaggi/
      weight: 3
    - name: Search
      weight: 7
      params:
        type: search

taxonomies:
  tag: tags
  category: categories

markup:
  highlight:
    noClasses: false
